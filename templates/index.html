<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amass Recon Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üïµÔ∏è Web-based Bug Bounty Recon Tool</h1>

        <form method="POST" enctype="multipart/form-data" class="card shadow-sm p-4">
            <div class="mb-3">
                <label for="domain" class="form-label">Target Domain</label>
                <input type="text" class="form-control" name="domain" id="domain" placeholder="example.com" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Run Recon</button>
            </div>
        </form>
    </div>

    <!-- Load Bootstrap and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Initialize tooltips -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
