<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recon Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <h1 class="mb-4 text-center">🕵️ Web-based ReconCraft</h1>

        <div class="card shadow-sm p-4 mb-4">
          <form id="scan-form">
            <div class="row g-3 align-items-center">
              <div class="col-md-9">
                <label for="domain" class="form-label">Target Domain</label>
                <input type="text" class="form-control" id="domain" placeholder="e.g. example.com" required />
              </div>
              <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100" id="run-btn">🚀 Scan</button>
              </div>
            </div>
          </form>
        </div>

        <div id="loading" class="alert alert-info d-flex align-items-center" style="display: none;">
          <div class="spinner-border text-primary me-3" role="status">
            <span class="visually-hidden">Scanning...</span>
          </div>
          <span>Scan in progress, please wait...</span>
        </div>

        <div id="results" class="card shadow-sm p-4" style="display: none;">
          <h3 class="mb-3">Scan Results for <span id="result-domain" class="text-primary"></span></h3>

          <h5>Passive Subdomains:</h5>
          <ul id="passive-list" class="list-group mb-4"></ul>

          <h5>Active Subdomains:</h5>
          <ul id="active-list" class="list-group"></ul>
        </div>

      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('scan-form');
    const runBtn = document.getElementById('run-btn');
    const loadingDiv = document.getElementById('loading');
    const resultsDiv = document.getElementById('results');
    const resultDomainSpan = document.getElementById('result-domain');
    const passiveList = document.getElementById('passive-list');
    const activeList = document.getElementById('active-list');

    let pollInterval = null;

    function startPolling(domain) {
      pollInterval = setInterval(() => {
        fetch(`/scan_results/${domain}`)
          .then(response => response.json())
          .then(data => {
            if (data.status === "completed") {
              clearInterval(pollInterval);
              window.location.href = `/results/${domain}`;
            }
          });
      }, 3000);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const domain = document.getElementById('domain').value.trim();
      if (!domain) return;

      // Disable form and show loading
      runBtn.disabled = true;
      loadingDiv.style.display = 'flex';
      resultsDiv.style.display = 'none';

      fetch('/async_scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ domain })
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'Scan started') {
            resultDomainSpan.textContent = domain;
            startPolling(domain);
          } else {
            alert('Failed to start scan');
            runBtn.disabled = false;
            loadingDiv.style.display = 'none';
          }
        })
        .catch(err => {
          alert('Error starting scan');
          runBtn.disabled = false;
          loadingDiv.style.display = 'none';
        });
    });

    // Force hide loading on page load as a fallback
    window.addEventListener('DOMContentLoaded', () => {
      loadingDiv.style.display = 'none';
    });
  </script>

</body>
</html>
