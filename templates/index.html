<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amass Recon Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Amass Recon Web Interface</h1>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="domain" class="form-label">Target Domain</label>
            <input type="text" class="form-control" name="domain" id="domain" placeholder="example.com" required>
        </div>
        <div class="mb-3">
            <label for="wordlist" class="form-label">Wordlist Path (optional)</label>
            <input type="text" class="form-control" name="wordlist" id="wordlist" placeholder="/path/to/wordlist.txt">
        </div>
        <div class="mb-3">
            <label for="config" class="form-label">Amass Config Path (optional)</label>
            <input type="text" class="form-control" name="config" id="config" placeholder="/path/to/amass_config.ini">
        </div>
        <button type="submit" class="btn btn-primary">Run Recon</button>
    </form>
</div>
</body>
</html>
