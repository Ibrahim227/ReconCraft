<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recon Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Dark mode overrides */
    .dark-mode {
      background-color: #121212 !important;
      color: #e0e0e0;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #333;
    }

    .dark-mode .form-control {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #444;
    }

    .dark-mode .form-control::placeholder {
      color: #888;
    }

    .dark-mode .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .dark-mode .btn-outline-secondary {
      color: #ccc;
      border-color: #555;
    }

    .dark-mode .btn-outline-secondary:hover {
      background-color: #333;
    }

    .dark-mode .alert-info {
      background-color: #223344;
      color: #cce5ff;
      border-color: #446688;
    }

    .dark-mode .progress-bar {
      background-color: #0d6efd;
    }

    /* Ensure hidden on load */
    #loading {
      display: none !important;
    }

    .progress {
      height: 6px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-center">üïµÔ∏è Web-based ReconCraft</h1>
      <button id="toggle-theme" class="btn btn-outline-secondary btn-sm">üåì Toggle Dark Mode</button>
    </div>

    <div class="card shadow-sm p-4 mb-4">
      <form id="scan-form">
        <div class="row g-2">
          <div class="col-md-9">
            <label for="domain" class="form-label visually-hidden">Target Domain</label>
            <input type="text" class="form-control" id="domain" placeholder="e.g. example.com" required />
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100 h-100" id="run-btn">üöÄ Scan</button>
          </div>
        </div>
      </form>
    </div>

    <div id="loading" class="alert alert-info d-flex align-items-center mt-3">
      <div class="spinner-border text-primary me-3" role="status">
        <span class="visually-hidden">Scanning...</span>
      </div>
      <div>
        <span>Scan in progress, please wait...</span><br />
        <small id="scan-duration">Elapsed time: 0s</small>
        <div class="progress mt-2">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
        </div>
      </div>
    </div>

    <div id="results" class="card shadow-sm p-4" style="display: none;">
      <h3 class="mb-3">Scan Results for <span id="result-domain" class="text-primary"></span></h3>
      <h5>Passive Subdomains:</h5>
      <ul id="passive-list" class="list-group mb-4"></ul>
      <h5>Active Subdomains:</h5>
      <ul id="active-list" class="list-group"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('scan-form');
    const runBtn = document.getElementById('run-btn');
    const loadingDiv = document.getElementById('loading');
    const resultsDiv = document.getElementById('results');
    const resultDomainSpan = document.getElementById('result-domain');
    const scanDurationText = document.getElementById('scan-duration');
    const toggleBtn = document.getElementById('toggle-theme');
    const body = document.body;

    let pollInterval = null;
    let durationInterval = null;
    let secondsElapsed = 0;

    function startTimer() {
      secondsElapsed = 0;
      scanDurationText.textContent = "Elapsed time: 0s";
      durationInterval = setInterval(() => {
        secondsElapsed++;
        scanDurationText.textContent = `Elapsed time: ${secondsElapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(durationInterval);
    }

    function startPolling(domain) {
      pollInterval = setInterval(() => {
        fetch(`/scan_results/${domain}`)
          .then(response => response.json())
          .then(data => {
            if (data.status === "completed") {
              clearInterval(pollInterval);
              stopTimer();
              window.location.href = `/results/${domain}`;
            }
          });
      }, 3000);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const domain = document.getElementById('domain').value.trim();
      if (!domain) return;

      runBtn.disabled = true;
      loadingDiv.style.display = 'flex';
      resultsDiv.style.display = 'none';
      startTimer();

      fetch('/async_scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ domain })
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'Scan started') {
            resultDomainSpan.textContent = domain;
            startPolling(domain);
          } else {
            alert('Failed to start scan');
            runBtn.disabled = false;
            loadingDiv.style.display = 'none';
            stopTimer();
          }
        })
        .catch(err => {
          alert('Error starting scan');
          runBtn.disabled = false;
          loadingDiv.style.display = 'none';
          stopTimer();
        });
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadingDiv.style.display = 'none';
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        body.classList.add('dark-mode');
      }
    });

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
