<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recon Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üîç Recon Results</h1>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Discovered Subdomains</h5>
                <ul class="list-group list-group-flush">
                    {% for subdomain in subdomains %}
                        <li class="list-group-item">{{ subdomain }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('download', format='csv') }}" class="btn btn-outline-primary">Download CSV</a>
            <a href="{{ url_for('download', format='txt') }}" class="btn btn-outline-secondary">Download TXT</a>
            <a href="{{ url_for('download', format='json') }}" class="btn btn-outline-success">Download JSON</a>
            <a href="{{ url_for('index') }}" class="btn btn-link">‚¨Ö Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
